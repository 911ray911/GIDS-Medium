<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Geo-Intelligent DSS – Leaflet Visualization</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial,
          sans-serif;
      }
      #map {
        height: 100vh;
      }

      .panel {
        position: absolute;
        top: 12px;
        left: 12px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        padding: 10px 12px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        max-width: 320px;
      }
      .panel h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
      }
      .panel .small {
        font-size: 12px;
        color: #444;
        line-height: 1.3;
      }

      .legend {
        position: absolute;
        bottom: 16px;
        left: 12px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        padding: 10px 12px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        font-size: 12px;
        line-height: 1.35;
      }
      .legend .row {
        display: flex;
        align-items: center;
        margin: 4px 0;
      }
      .swatch {
        width: 14px;
        height: 10px;
        margin-right: 8px;
        border: 1px solid rgba(0, 0, 0, 0.2);
      }

      .badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 11px;
        background: #111;
        color: #fff;
        margin-left: 6px;
      }

      .note {
        position: absolute;
        top: 12px;
        right: 12px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        padding: 10px 12px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        max-width: 240px;
        font-size: 12px;
        line-height: 1.35;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="panel">
      <h3>Geo-Intelligent DSS Output</h3>
      <div class="small">
        Choropleth shows <b>SSI score</b> (0–1).<br />
        Thick outline highlights <b>recommended zones</b> (top-N under DSS
        rules).<br />
        Click a zone for explainability.
      </div>
    </div>

    <div class="note">
      <b>Tip</b><br />
      Use mouse wheel to zoom. Click zones to see dominant pressure (ENV /
      SOCIAL / OPS) and scores.
    </div>

    <div class="legend" id="legend"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
